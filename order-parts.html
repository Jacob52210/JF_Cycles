    <h1>ORDER PARTS</h1>
    <br/>
    <p>If you're a 'Do It Yourselfer' like us,</p><p>then come to us for ALL your parts needs!</p>
    <br/>
    <form action="https://formspree.io/xvobwqzo" method="POST">
        <div>
            <label class="label" for="parts">Part(s) Needed</label>
            <input type="text" name="parts" id="parts" placeholder="Enter Parts Here">
        </div>
        <div>
            <label class="label" for="make">Make</label>
            <input type="text" name="make" id="make" placeholder="Enter Make Here" required>
        </div>
        <div>
            <label class="label" for="model">Model</label>
            <input type="text" name="model" id="model" placeholder="Enter Model Here" required>
        </div>
        <div>
            <label class="label" for="year">Year</label>
            <input type="number" name="year" id="year" placeholder="Enter Year Here" required>
        </div>
        <br/>
        <div>
            <label class="label" for="credit-card">Credit Card</label>
            <input type="number" name="credit-card" id="credit-card" placeholder="Credit Card Numbers" required>
        </div>
        <div>
            <label class="label" for="experation-date">Experation Date</label>
            <input type="date" name="experation-date" id="experation-date" placeholder="Experation Date"
             min="2020-01-01" required>
        </div>
        <div>
            <label class="label" for="cvv2">CVV2</label>
            <input type="number" name="cvv2" id="cvv2" placeholder="Digits On Back Of Card" required>
        </div>
        <br/>
        <button type="submit">Submit</button>
        <button type="reset">Clear Form</button>
    </form>
